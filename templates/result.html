<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Result - {{ weather.city }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>ğŸŒ¤ï¸ Weather App</h1>
      <p class="subtitle">Get real-time weather updates</p>
      
      <div class="weather-result show">
        <div class="city-name">{{ weather.city }}</div>
        
        <div class="weather-icon-container">
          <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@4x.png" 
               alt="Weather icon" 
               class="weather-icon">
        </div>

        <div class="temperature">{{ weather.temperature }}<span>Â°C</span></div>
        <div class="description">{{ weather.description }}</div>

        <div class="details">
          <div class="detail-item">
            <div class="detail-label">Humidity</div>
            <div class="detail-value">{{ weather.humidity }}%</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Feels Like</div>
            <div class="detail-value">{{ weather.feels_like }}Â°C</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Wind Speed</div>
            <div class="detail-value">{{ weather.wind_speed }} m/s</div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Pressure</div>
            <div class="detail-value">{{ weather.pressure }} hPa</div>
          </div>
        </div>

        <a href="/" class="back-btn show">Check Another City</a>
      </div>
    </div>
  </div>
</body>
</html>
